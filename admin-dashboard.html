<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Magical Story</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”§</text></svg>">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const { createRoot } = ReactDOM;

    // Get API URL from environment or use current origin
    const API_URL = window.location.hostname === 'localhost'
      ? 'http://localhost:3000'
      : 'https://magicalstory-production.up.railway.app';

    function AdminDashboard() {
      const [stats, setStats] = useState(null);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [authToken, setAuthToken] = useState(localStorage.getItem('auth_token'));
      const [user, setUser] = useState(null);
      const [deleting, setDeleting] = useState(false);

      useEffect(() => {
        // Check authentication
        const token = localStorage.getItem('auth_token');
        const userData = localStorage.getItem('current_user');

        if (!token || !userData) {
          window.location.href = '/index.html';
          return;
        }

        const parsedUser = JSON.parse(userData);
        setUser(parsedUser);

        // Check if user is admin
        if (parsedUser.role !== 'admin') {
          alert('Access denied. Admin privileges required.');
          window.location.href = '/index.html';
          return;
        }

        fetchStats();
      }, []);

      const fetchStats = async () => {
        try {
          setLoading(true);
          const response = await fetch(`${API_URL}/api/admin/stats`, {
            headers: {
              'Authorization': `Bearer ${authToken}`
            }
          });

          if (!response.ok) {
            throw new Error('Failed to fetch stats');
          }

          const data = await response.json();
          setStats(data.stats);
        } catch (err) {
          setError(err.message);
          console.error('Error fetching stats:', err);
        } finally {
          setLoading(false);
        }
      };

      const formatDate = (dateString) => {
        return new Date(dateString).toLocaleString();
      };

      const deleteOrphanedFile = async (fileId) => {
        const confirmMessage = fileId === 'all'
          ? `Are you sure you want to delete ALL ${stats.files.orphaned} orphaned files? This action cannot be undone.`
          : 'Are you sure you want to delete this orphaned file? This action cannot be undone.';

        if (!confirm(confirmMessage)) {
          return;
        }

        try {
          setDeleting(true);
          const response = await fetch(`${API_URL}/api/admin/orphaned-files`, {
            method: 'DELETE',
            headers: {
              'Authorization': `Bearer ${authToken}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ fileId })
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to delete file(s)');
          }

          const data = await response.json();
          alert(`Successfully deleted ${data.deletedCount} file(s)`);

          // Refresh stats after deletion
          await fetchStats();
        } catch (err) {
          alert(`Error: ${err.message}`);
          console.error('Error deleting orphaned file:', err);
        } finally {
          setDeleting(false);
        }
      };

      if (loading) {
        return (
          <div className="min-h-screen flex items-center justify-center">
            <div className="text-white text-xl">Loading dashboard...</div>
          </div>
        );
      }

      if (error) {
        return (
          <div className="min-h-screen flex items-center justify-center">
            <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
              <strong className="font-bold">Error: </strong>
              <span>{error}</span>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen p-8">
          <div className="max-w-7xl mx-auto">
            {/* Header */}
            <div className="mb-8 flex justify-between items-center">
              <div>
                <h1 className="text-4xl font-bold text-white mb-2">Admin Dashboard</h1>
                <p className="text-purple-200">System Overview & Statistics</p>
              </div>
              <button
                onClick={() => window.location.href = '/index.html'}
                className="bg-white text-purple-600 px-6 py-2 rounded-lg font-semibold hover:bg-purple-100 transition"
              >
                Back to App
              </button>
            </div>

            {/* Stats Grid */}
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
              {/* Users Card */}
              <div className="bg-white rounded-lg shadow-lg p-6">
                <div className="flex items-center justify-between">
                  <div>
                    <p className="text-gray-500 text-sm font-semibold uppercase">Total Users</p>
                    <p className="text-3xl font-bold text-gray-800">{stats?.users?.total || 0}</p>
                  </div>
                  <div className="bg-blue-100 rounded-full p-3">
                    <svg className="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                  </div>
                </div>
              </div>

              {/* Stories Card */}
              <div className="bg-white rounded-lg shadow-lg p-6">
                <div className="flex items-center justify-between">
                  <div>
                    <p className="text-gray-500 text-sm font-semibold uppercase">Total Stories</p>
                    <p className="text-3xl font-bold text-gray-800">{stats?.stories?.total || 0}</p>
                  </div>
                  <div className="bg-green-100 rounded-full p-3">
                    <svg className="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                  </div>
                </div>
                <div className="mt-2 text-sm text-gray-600">
                  {stats?.stories?.embeddedImagesCount || 0} images ({stats?.stories?.embeddedImagesSizeMB || 0} MB)
                </div>
              </div>

              {/* Characters Card */}
              <div className="bg-white rounded-lg shadow-lg p-6">
                <div className="flex items-center justify-between">
                  <div>
                    <p className="text-gray-500 text-sm font-semibold uppercase">Total Characters</p>
                    <p className="text-3xl font-bold text-gray-800">{stats?.characters?.total || 0}</p>
                  </div>
                  <div className="bg-purple-100 rounded-full p-3">
                    <svg className="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                  </div>
                </div>
              </div>

              {/* Images Card */}
              <div className="bg-white rounded-lg shadow-lg p-6">
                <div className="flex items-center justify-between">
                  <div>
                    <p className="text-gray-500 text-sm font-semibold uppercase">Total Images</p>
                    <p className="text-3xl font-bold text-gray-800">{stats?.totalImages || 0}</p>
                  </div>
                  <div className="bg-yellow-100 rounded-full p-3">
                    <svg className="w-8 h-8 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                  </div>
                </div>
                <div className="mt-2 text-sm text-gray-600">
                  {stats?.files?.images || 0} in files table
                </div>
              </div>
            </div>

            {/* Orphaned Files Warning */}
            {stats?.files?.orphaned > 0 && (
              <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-8">
                <div className="flex">
                  <div className="flex-shrink-0">
                    <svg className="h-5 w-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                      <path fillRule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clipRule="evenodd" />
                    </svg>
                  </div>
                  <div className="ml-3">
                    <h3 className="text-sm font-medium text-yellow-800">
                      Orphaned Files Detected
                    </h3>
                    <div className="mt-2 text-sm text-yellow-700">
                      <p>
                        Found {stats.files.orphaned} orphaned file(s) totaling {stats.files.orphanedSizeMB} MB.
                        These are files that reference stories that no longer exist, likely from crashed story generation processes.
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            )}

            {/* Orphaned Files Table */}
            {stats?.orphanedFiles && stats.orphanedFiles.length > 0 && (
              <div className="bg-white rounded-lg shadow-lg overflow-hidden">
                <div className="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                  <div>
                    <h2 className="text-xl font-bold text-gray-800">Orphaned Files</h2>
                    <p className="text-sm text-gray-600 mt-1">Files that reference non-existent stories</p>
                  </div>
                  <button
                    onClick={() => deleteOrphanedFile('all')}
                    disabled={deleting}
                    className="bg-red-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
                  >
                    {deleting ? 'Deleting...' : 'Delete All'}
                  </button>
                </div>
                <div className="overflow-x-auto">
                  <table className="min-w-full divide-y divide-gray-200">
                    <thead className="bg-gray-50">
                      <tr>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">File ID</th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Story ID</th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Size</th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Filename</th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                      </tr>
                    </thead>
                    <tbody className="bg-white divide-y divide-gray-200">
                      {stats.orphanedFiles.map((file) => (
                        <tr key={file.id} className="hover:bg-gray-50">
                          <td className="px-6 py-4 whitespace-nowrap text-sm font-mono text-gray-900">{file.id.substring(0, 12)}...</td>
                          <td className="px-6 py-4 whitespace-nowrap text-sm font-mono text-gray-500">{file.storyId?.substring(0, 12) || 'N/A'}...</td>
                          <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{file.fileType}</td>
                          <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{file.fileSizeKB} KB</td>
                          <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{file.filename || 'N/A'}</td>
                          <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{formatDate(file.createdAt)}</td>
                          <td className="px-6 py-4 whitespace-nowrap text-sm">
                            <button
                              onClick={() => deleteOrphanedFile(file.id)}
                              disabled={deleting}
                              className="text-red-600 hover:text-red-900 font-medium disabled:text-gray-400 disabled:cursor-not-allowed"
                            >
                              Delete
                            </button>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              </div>
            )}

            {/* No Orphaned Files Message */}
            {stats?.files?.orphaned === 0 && (
              <div className="bg-green-50 border-l-4 border-green-400 p-4">
                <div className="flex">
                  <div className="flex-shrink-0">
                    <svg className="h-5 w-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                      <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                    </svg>
                  </div>
                  <div className="ml-3">
                    <p className="text-sm font-medium text-green-800">
                      No orphaned files detected. All files are properly linked to existing stories.
                    </p>
                  </div>
                </div>
              </div>
            )}

            {/* Refresh Button */}
            <div className="mt-8 flex justify-center">
              <button
                onClick={fetchStats}
                className="bg-white text-purple-600 px-8 py-3 rounded-lg font-semibold hover:bg-purple-100 transition shadow-lg"
              >
                Refresh Stats
              </button>
            </div>
          </div>
        </div>
      );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(<AdminDashboard />);
  </script>
</body>
</html>
