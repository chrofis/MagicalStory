<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="oilBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="50%" style="stop-color:#D2691E"/>
      <stop offset="100%" style="stop-color:#CD853F"/>
    </linearGradient>
    <filter id="texture">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5"/>
      <feDisplacementMap in="SourceGraphic" scale="5"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#oilBg)"/>
  <rect width="400" height="300" fill="#8B4513" opacity="0.3" filter="url(#texture)"/>
  <text x="200" y="140" text-anchor="middle" font-family="Georgia, serif" font-size="32" fill="#FFF8DC" font-weight="bold">Oil Painting</text>
  <text x="200" y="180" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#FFF8DC" opacity="0.8">Placeholder Image</text>
</svg>
