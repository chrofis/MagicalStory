  <!-- Simple pixel character -->
  <g fill="#7EC8E3">
    <rect x="180" y="80" width="20" height="20"/>
    <rect x="200" y="80" width="20" height="20"/>
    <rect x="160" y="100" width="20" height="20"/>
    <rect x="180" y="100" width="20" height="20"/>
    <rect x="200" y="100" width="20" height="20"/>
    <rect x="220" y="100" width="20" height="20"/>
    <rect x="180" y="120" width="20" height="20"/>
    <rect x="200" y="120" width="20" height="20"/>
  </g>
  <g fill="#FF6B6B">
    <rect x="160" y="120" width="20" height="20"/>
    <rect x="220" y="120" width="20" height="20"/>
  </g>
  <text x="200" y="200" text-anchor="middle" font-family="monospace" font-size="28" fill="#7EC8E3" font-weight="bold">Pixel Art</text>
  <text x="200" y="230" text-anchor="middle" font-family="monospace" font-size="14" fill="#7EC8E3" opacity="0.8">Placeholder Image</text>
