<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="cyberBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0221"/>
      <stop offset="50%" style="stop-color:#150734"/>
      <stop offset="100%" style="stop-color:#0d0221"/>
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#cyberBg)"/>
  <!-- Grid lines -->
  <g stroke="#ff00ff" stroke-width="1" opacity="0.3">
    <line x1="0" y1="250" x2="400" y2="250"/>
    <line x1="0" y1="260" x2="400" y2="260"/>
    <line x1="0" y1="270" x2="400" y2="270"/>
    <line x1="0" y1="280" x2="400" y2="280"/>
    <line x1="0" y1="290" x2="400" y2="290"/>
    <line x1="50" y1="250" x2="0" y2="300"/>
    <line x1="100" y1="250" x2="50" y2="300"/>
    <line x1="150" y1="250" x2="100" y2="300"/>
    <line x1="200" y1="250" x2="150" y2="300"/>
    <line x1="250" y1="250" x2="200" y2="300"/>
    <line x1="300" y1="250" x2="250" y2="300"/>
    <line x1="350" y1="250" x2="300" y2="300"/>
    <line x1="400" y1="250" x2="350" y2="300"/>
  </g>
  <!-- Neon accents -->
  <line x1="50" y1="50" x2="150" y2="50" stroke="#00ffff" stroke-width="3" filter="url(#neonGlow)"/>
  <line x1="250" y1="50" x2="350" y2="50" stroke="#ff00ff" stroke-width="3" filter="url(#neonGlow)"/>
  <circle cx="100" cy="100" r="30" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.5"/>
  <circle cx="300" cy="100" r="30" fill="none" stroke="#ff00ff" stroke-width="2" opacity="0.5"/>
  <text x="200" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#00ffff" font-weight="bold" filter="url(#neonGlow)">Cyberpunk</text>
  <text x="200" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ff00ff" opacity="0.9">Placeholder Image</text>
</svg>
